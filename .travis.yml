language: python

os: linux

dist: bionic

python:
  - 2.7
  - 3.6
  - 3.7
  - 3.8

before_install:
  - git clone https://github.com/pmaupin/static_pdfs tests/static_pdfs
  
install:
  - pip install pytest pytest-xdist
  - pip install --requirement requirements.txt
  - pip install .
  
# command to run tests
script: PYTHONPATH=./tests pytest -n auto 

cache:
  pip: true
  directories:
  - ./tests/static_pdfs
  
