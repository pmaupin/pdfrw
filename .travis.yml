language: python

os: linux

dist: bionic

python:
  - 2.7.17
  - 3.6.10
  - 3.7.6
  - 3.8.2
  
before_install:
  - pip install --upgrade pip
  - git clone https://github.com/pmaupin/static_pdfs tests/static_pdfs
  
install:
  - pip install pytest
  - pip install --requirement requirements.txt
  - pip install .
  
# command to run tests
script: PYTHONPATH=. py.test

cache:
  pip: true
